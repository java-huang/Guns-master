<body>
   
  @include("/personal/common.html"){}  

    <div class="wide-content fr">
        <div class="filter-table border">
            <div class="filter-head">
                <em class="c-hot fl">充值记录列表</em>
                <span class="fr c-remark">筛选充值记录</span>
            </div>
            <div class="filter-content border-b clear">
                <form method="get" action="http://www.haoy1314.com/Account/RechargeRecord">
                    <span class="fl ml15 mr5 c-dark">状态</span>
                    <select class="fl form-select" name="s">
                        <option value="">所有</option>
                            <option value="0">待支付</option>
                            <option value="1">已支付</option>
                            <option value="2">已到帐</option>
                            <option value="3">已取消</option>
                    </select>
                    <span class="fl ml15 mr5 c-dark">时间</span>
                    <select class="fl form-select" name="t">
                        <option value="">一周内</option>
                        <option value="1month">一月内</option>
                        <option value="3month">三月内</option>
                        <option value="6month">半年内</option>
                    </select>
                    <button class="fl ml20">查找</button>
                </form>
            </div>
            <table>
                <thead>
                    <tr>
                        <th class="number-cell">序号</th>
                        <th>下单时间</th>
                        <th>充值金额</th>
                        <th>赠送金额</th>
                        <th>充值类型</th>
                        <th>状态</th>
                        <th>订单编号</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td colspan="8" class="list-empty c-remark">暂无充值记录数据</td>
                        </tr>
                </tbody>
            </table>
            <div class="paging-container mt20">
                

<div class="paging c-main">
        <label class="ml0">首页</label>
        <label>上一页</label>
        <label>下一页</label>
        <label>尾页</label>
    <span class="ml10">页次:</span>
    <span class="c-hot">1</span>
    <span>/</span>
    <span>0</span>
    <span class="ml10">共:</span>

</div>
