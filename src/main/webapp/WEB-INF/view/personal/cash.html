<!DOCTYPE html>
<!-- saved from url=(0043)http://www.haoy1314.com/Account/Cash#_cofs_ -->
<html>
<body>
   @include("/personal/common.html"){}
    <div class="wide-content fr">
        <div class="tab-box account-tab">
            <div class="tab-head">
                <ul>
                    <li class="active"><b>提现到银行卡</b></li>
                </ul>
            </div>
            <div class="tab-content" id="divCashForm">
                <div class="set-prompt c-dark">投注金额需达到充值金额的100%才能发起提现。</div>
                <div class="edit-row clear mt20">
                    <span class="fl"><em class="c-hot pr5">*</em>银行卡</span>
                    <select class="fl form-select" name="bankCardID" data-regex="[/^\d+$/]" data-prompt="[&#39;请选择到账银行卡！&#39;]">
                            <option value="">您尚未绑定银行卡</option>
                    </select>
                    <a href="http://www.haoy1314.com/Account/BankCard" class="fl add-btn ml15"><i></i><b></b></a>
                </div>
                <div class="edit-row clear mt20">
                    <span class="fl">预计到账时间</span>
                    <i class="fl">2小时内到账</i>
                </div>
                <div class="edit-row clear mt20">
                    <span class="fl"><em class="c-hot pr5">*</em>提现金额</span>
                    <input class="fl form-textbox short" maxlength="9" data-regex="[/\S+/, /^\d+(\.\d+)?$/]" data-prompt="[&#39;提现金额不能为空！&#39;, &#39;提现金额输入错误！&#39;]" value="" type="text" name="money" placeholder="请输入提现金额">
                </div>
                <div class="edit-row clear mt20">
                    <span class="fl"><em class="c-hot pr5">*</em>资金密码</span>
                    <input class="fl form-textbox short" maxlength="32" data-regex="[/\S+/]" data-prompt="[&#39;资金密码不能为空！&#39;]" value="" type="password" name="password" placeholder="请输入资金密码">
                </div>
                <div class="button-row mt20">
                    <span class="btn-red" id="btnSubmit">提现</span>
                </div>
                <div class="precautions mt20 pt15 pb10">
                    <p class="c-black">注意事项</p>
                    <ol class="c-dark">
                        <li>如果提现银行卡信息有误将会导致提现不成功；提现不成功后提现金额将立即退回账户（若提现申请时已收取服务费，提现不成功退回资金时服务费将不予退回）；</li>
                        <li>提现限额：单笔提现最小金额<span id="lblMinCashMoney">30</span>元， 单笔提现最大金额50000元；</li>
                            <li>每天可免费提现3次，超过3次后提现每笔提现将收取3%的手续费；</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
    @include("/footer.html"){}
    
    <input type="hidden" value="0" id="hidDisabledVercode">
    <script type="text/javascript" charset="utf-8" async="" src="./我要提现 - 福彩娱乐_files/do" id="cnzz_1540216244810_request_C9083CDB"></script>
    <script src="${ctxPath}/static/js/jquery-1.8.3.min.js"></script>
    <div id="cnzz_1540216244810_C9083CDB" style="display: none;"></div>
    <script src="${ctxPath}/static/js/layer.js"></script>
    <script src="${ctxPath}/static/js/comm.js"></script>
    <script src="${ctxPath}/static/js/pc_comm.js"></script>
    <script src="${ctxPath}/static/js/bzzx/account_cash.js"></script>
    <script>
       $("#cash").addClass("active");
    </script>

</body></html>
